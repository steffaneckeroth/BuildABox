<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="center">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="goToEdit()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="deleteBox(box.productID)">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-card class="ion-margin-top ion-padding-top">
    <ion-card-title [attr.data-testid]="box.title" class="ion-padding">{{box.title}}</ion-card-title>
    <ion-card-subtitle class="ion-padding-start">ID: {{box.productID}}</ion-card-subtitle>
    <ion-card-content>
      <ion-item>
        <ion-img src="{{box.imageURL}}" alt="Image was not found"></ion-img>
        <ion-item-divider style="visibility: hidden"></ion-item-divider>
        <ion-list>
          <ion-list-header class="ion-padding"><h2>Dimensions</h2></ion-list-header>
          <ion-item>
            <ion-icon name="arrow-up"></ion-icon>
            <ion-label><p>L: {{box.length}} cm</p></ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="arrow-forward"></ion-icon>
            <ion-label><p>W: {{box.width}} cm</p></ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="arrow-down"></ion-icon>
            <ion-label><p>H: {{box.height}} cm</p></ion-label>
          </ion-item>
        </ion-list>
      </ion-item>

      {{box.description}}
      <ion-card-title>{{box.price}} kr.</ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
